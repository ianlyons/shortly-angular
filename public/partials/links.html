<div>
  <input type="text" ng-model="searchText">
  <select ng-model="searchType" ng-options="searchType[1] for searchType in searchTypes">
    <option value="">-- Select a sort method --</option>
  </select>
  <ul>
    <li ng-repeat="link in links | orderBy:searchType[0]:true | filter:searchText">
      <img src='assets/Cat-Black-White-icon.png' style="height:24px;"/>
      <div class='info'>
        <div class='visits'><span class='count'>{{ link.visits }}</span>Visits</div>
        <div class='title'>{{ link.title }}</div>
        <div class='original'>{{ link.url }}</div>
        <a href='{{ link.base_url}}/{{ link.code}}'>{{ link.base_url }}/{{ link.code }}</a>
      </div>
    </li>
  </ul>
</div>
